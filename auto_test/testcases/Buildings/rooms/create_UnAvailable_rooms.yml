config:
    name: 空间管理--房源列表--新增不可招商房源
    variables:
        access_token: ${get_token()}
        room_number: ${random_int(101,199)}
        areaSize: ${str_to_int(10)}
        beginDate: '2021-01-01'
        endDate: '2021-12-31'
    export:
        - building_id
        - total_numberOfManagement
        - available_size
        - total_size
        - room_id
        - roomCount
teststeps:
-   name: 获取楼宇id
    testcase: testcases/Buildings/buildings.yml

-   name: 楼宇统计---获取管理面积、可招商面积、房源数量
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        params:
            ids: $building_id
            portfolioType: BUILDING
            statisticSpaceType: ROOM
        url: ${ENV(api_url)}/data-statistics/building/summary
    extract:
        - total_numberOfManagement: content.numberOfManagement
        - available_size: content.numberOfAvailable
        - total_roomCount: content.roomCount
    validate:
    -   eq:
        - status_code
        - 200

-   name: 新增不可招商房源
    request:
        headers:
            accept: application/json
            authorization: Bearer $access_token
        json:
            areaSize: $areaSize
            buildingId: $building_id
            cubicleUpdateRequests: []
            floorName: '1'
            jsonData: '[{"required":false,"fieldName":"建筑面积","fieldType":"NUMBER","systemField":true},{"required":false,"fieldName":"装修","fieldType":"SINGLE_SELECT","values":["不限","毛坯","简装","精装"],"systemField":true},{"required":false,"fieldName":"预租单价","fieldType":"NUMBER","systemField":true}]'
            marketingAvailable: 'false'
            realAreaSize: $areaSize
            roomNumber: $room_number
            spaceType: ROOM
        method: POST
        url: ${ENV(api_url)}/buildings/$building_id/rooms
    extract:
        - room_id: content
    validate:
    -   eq:
        - status_code
        - 201
    teardown_hooks:
        - ${wait($response,1)}

-   name: 新增不可招商房源后，检查房源列表管理面积、房源数量是否正确
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        params:
            beginDate: $beginDate
            endDate: $endDate
            buildingIds: $building_id
            loadOccupancyInfo: false
            loadRentingInfo: true
            spaceType: ROOM
            spaceTypes: ROOM
        url: ${ENV(api_url)}/buildings/room/statistics
    extract:
        - total_size: content.numberOfManagement
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.numberOfManagement
        - ${sum_float($total_numberOfManagement, $areaSize)}
    -   eq:
        - content.roomCount
        - ${sum_two($total_roomCount, 1)}

-   name: 新增不可招商房源后，检查房源列表可招商面积是否正确
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        params:
            beginDate: $beginDate
            endDate: $endDate
            buildingIds: $building_id
            loadOccupancyInfo: false
            loadRentingInfo: true
            spaceType: ROOM
            spaceTypes: ROOM
            available: true
        url: ${ENV(api_url)}/buildings/room/statistics
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.numberOfManagement
        - $available_size

-   name: 检查新增不可招商房源后，楼宇统计--管理面积、可招商面积、房源数量是否正确
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        params:
            ids: $building_id
            portfolioType: BUILDING
            statisticSpaceType: ROOM
        url: ${ENV(api_url)}/data-statistics/building/summary
    validate:
    -   eq:
        - status_code
        - 200
#       断言新增不可招商房源后，楼宇统计总管理面积是否与房源列表总面积一致
    -   eq:
        - content.numberOfManagement
        - $total_size
#       断言新增不可招商房源后，楼宇统计可招商面积是否与房源列表可招商房源面积一致
    -   eq:
        - content.numberOfAvailable
        - $available_size
    -   eq:
        - content.roomCountTotal
        - ${sum_two($roomCount, 1)}