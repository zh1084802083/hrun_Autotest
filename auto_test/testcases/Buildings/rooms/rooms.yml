config:
    name: 空间管理--房源列表
    variables:
        access_token: ${get_token()}
    export:
        - building_id
#        - realAreaSize
teststeps:
-   name: 获取楼宇id
    testcase: testcases/Buildings/buildings.yml

-   name: 获取房态列表
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        params:
            page: 0
            size: 20
            beginDate: '2021-01-01'
            endDate: '2021-12-31'
            loadOccupancyInfo: true
            loadRentingInfo: false
            buildingIds: $building_id
            spaceTypes: ROOM,CUBICLE
        url: ${ENV(api_url)}/buildings/rooms
    validate:
    -   eq:
        - status_code
        - 200

-   name: 获取工位类型房源列表
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        params:
            buildingIds: $building_id
            size: '1000'
            spaceTypes: CUBICLE
        url: ${ENV(api_url)}/buildings/rooms
    validate:
    -   eq:
        - status_code
        - 200

-   name: 获取房源、工位类型房源列表
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        params:
