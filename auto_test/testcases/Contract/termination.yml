        url: ${ENV(api_url)}/oa/start
    validate:
    -   eq:
        - status_code
        - 200
    setup_hooks:
        - ${set_contract_sh()}
    teardown_hooks:
        - ${wait($response,1)}

-   name: 查看合同状态是否为已退租
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        url: ${ENV(api_url)}/v2/contracts/$contract_id
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.showStatus
        - "TERMINATED"
    -   eq:
        - content.showStatusName
        - "已退租"