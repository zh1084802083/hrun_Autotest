config:
    name: 数据舱-计租率、平效、计租均价详情
    variables:
        month_beginDate: '2021-09-01'
        month_endDate: '2021-09-30'
        quarter_beginDate: '2021-07-01'
        quarter_endDate: '2021-09-30'
        year_beginDate: '2021-01-01'
        year_endDate: '2021-12-31'
        access_token: ${get_token()}
    export:
        - building_id
teststeps:
-   name: 获取楼宇id
    testcase: testcases/Buildings/buildings.yml

-   name: 创建房源-1
    request:
        headers:
            accept: application/json
            authorization: Bearer $access_token
        json:
            areaSize: 100
            buildingId: $building_id
            cubicleUpdateRequests: []
            floorName: '1'
            jsonData: '[{"required":false,"fieldName":"建筑面积","fieldType":"NUMBER","systemField":true},{"required":false,"fieldName":"装修","fieldType":"SINGLE_SELECT","values":["不限","毛坯","简装","精装"],"systemField":true},{"required":false,"fieldName":"预租单价","fieldType":"NUMBER","systemField":true}]'
            marketingAvailable: 'true'
            realAreaSize: 100
            roomNumber: 101
            spaceType: ROOM
        method: POST
        url: ${ENV(api_url)}/buildings/$building_id/rooms
    extract:
        - room_id: content
    validate:
    -   eq:
        - status_code
        - 201
    teardown_hooks:
        - ${wait(1)}

-   name: 创建房源-2
    request:
        headers:
            accept: application/json
            authorization: Bearer $access_token
        json:
            areaSize: 120.5
            buildingId: $building_id
            cubicleUpdateRequests: []
            floorName: '1'
            jsonData: '[{"required":false,"fieldName":"建筑面积","fieldType":"NUMBER","systemField":true},{"required":false,"fieldName":"装修","fieldType":"SINGLE_SELECT","values":["不限","毛坯","简装","精装"],"systemField":true},{"required":false,"fieldName":"预租单价","fieldType":"NUMBER","systemField":true}]'
            marketingAvailable: 'true'
            realAreaSize: 120.5
            roomNumber: 102
            spaceType: ROOM
        method: POST
        url: ${ENV(api_url)}/buildings/$building_id/rooms
    validate:
    -   eq:
        - status_code
        - 201
    teardown_hooks:
        - ${wait(1)}

-   name: 创建工位类型房源
    request:
        headers:
            accept: application/json
            authorization: Bearer $access_token
        json:
            areaSize: 50.5
            buildingId: $building_id
            cubicleUpdateRequests:
            - number: "1"
              marketingAvailable: "true"
              jsonData: '[{"desc":"工位朝向","values":["朝北","朝南","朝西","朝东"],"fieldName":"工位朝向","fieldType":"SINGLE_SELECT"},{"desc":"天字号工位","fieldName":"天字号工位","fieldType":"SINGLE_TEXT"}]'
            - number: "2"
              marketingAvailable: "true"
              jsonData: '[{"desc":"工位朝向","values":["朝北","朝南","朝西","朝东"],"fieldName":"工位朝向","fieldType":"SINGLE_SELECT"},{"desc":"天字号工位","fieldName":"天字号工位","fieldType":"SINGLE_TEXT"}]'
            - number: "3"
              marketingAvailable: "true"
              jsonData: '[{"desc":"工位朝向","values":["朝北","朝南","朝西","朝东"],"fieldName":"工位朝向","fieldType":"SINGLE_SELECT"},{"desc":"天字号工位","fieldName":"天字号工位","fieldType":"SINGLE_TEXT"}]'
            - number: "4"
              marketingAvailable: "true"
              jsonData: '[{"desc":"工位朝向","values":["朝北","朝南","朝西","朝东"],"fieldName":"工位朝向","fieldType":"SINGLE_SELECT"},{"desc":"天字号工位","fieldName":"天字号工位","fieldType":"SINGLE_TEXT"}]'
            - number: "5"
              marketingAvailable: "true"
              jsonData: '[{"desc":"工位朝向","values":["朝北","朝南","朝西","朝东"],"fieldName":"工位朝向","fieldType":"SINGLE_SELECT"},{"desc":"天字号工位","fieldName":"天字号工位","fieldType":"SINGLE_TEXT"}]'
            floorName: '2'
            jsonData: '[{"required":false,"fieldName":"建筑面积","fieldType":"NUMBER","systemField":true},{"required":false,"fieldName":"装修","fieldType":"SINGLE_SELECT","values":["不限","毛坯","简装","精装"],"systemField":true},{"required":false,"fieldName":"预租单价","fieldType":"NUMBER","systemField":true}]'
            marketingAvailable: 'true'
            realAreaSize: 50.5
            roomNumber: 201
            spaceType: CUBICLE
        method: POST
        url: ${ENV(api_url)}/buildings/$building_id/rooms
    extract:
        - cubicle_room_id: body
    validate:
    -   eq:
        - status_code
        - 201
    teardown_hooks:
        - ${wait(1)}

-   name: 获取工位类型房源中的工位
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        url: ${ENV(api_url)}/buildings/room/$cubicle_room_id/cubicles
    extract:
        - cubicleId_1: body.0.id
        - cubicleId_2: body.1.id
        - cubicleId_3: body.2.id
    validate:
    -   eq:
        - status_code
        - 200

-   name: 生成房源合同租金明细
    request:
        headers:
            authorization: Bearer $access_token
        json:
            baseTerm:
                areaSize: 100
                calculateOrder: AREA_FIRST
                deposit: 1
                depositPayEnumDesc: 租金保证金
                depositUnitEnum: MONTH
                leaseBeginDate: '2021-09-01'
                leaseEndDate: '2021-09-30'
                monetaryUnit: 人民币CNY
                precisionEnum: RESULT
                signDate: '2021-09-01'
                spaceUnit: P
                theoryRounded: false
                unitPricePrecision: 2
            depositIncreasingRates: []
            discounts: []
            increasingRates: []
            leaseTerms:
            -   calculateEnum: MONTH
                dayNumberForYear: 365
                deposit: false
                intervalMonth: 1
                leaseComputeWay: FIXED_MONEY
                leaseDivideRoleEnum: NORMAL
                leaseTermType: RENT
                leaseTermTypeDesc: 租金
                monetaryUnit: 人民币CNY
                payInAdvanceDay: 1
                paymentDateEnum: WORKDAY
                price: 1
                priceUnitEnum: D
                termBeginDate: '2021-09-01'
                termEndDate: '2021-09-30'
        method: POST
        url: ${ENV(api_url)}/v2/contracts/pays
    extract:
        - contractPays: body
    validate:
    -   eq:
        - status_code
        - 200

-   name: 新建房源合同--按面积计算租金(不付款)
    request:
        headers:
            authorization: Bearer $access_token
            content-type: application/json; charset=utf-8
        json:
            baseTerm:
                areaSize: 100
                calculateOrder: AREA_FIRST
                contractNo: '001'
                leaseBeginDate: '2021-09-01'
                leaseEndDate: '2021-09-30'
                precisionEnum: RESULT
                signDate: '2021-09-01'
                spaceUnit: P
                theoryRounded: false
                unitPricePrecision: 2
            contractNo: '001'
            customKeywords: []
            expenseTerms:
            -   areaSize: 100
                buildingType: OFFICE
                contractExpenseTermName: 租赁条款
                contractPays: $contractPays
                deposit: 1
                depositIncreasingRates: []
                depositUnitEnum: MONTH
                discounts: []
                expenseTermType: RENT_TERM
                increasingRates: []
                itemPermission: RENT_PERMISSION
                leaseTerms:
                -   calculateEnum: MONTH
                    dayNumberForYear: 365
                    deposit: false
                    intervalMonth: 1
                    leaseComputeWay: FIXED_MONEY
                    leaseDivideRoleEnum: NORMAL
                    leaseTermType: RENT
                    leaseTermTypeDesc: 租金
                    monetaryUnit: 人民币CNY
                    payInAdvanceDay: 1
                    paymentDateEnum: WORKDAY
                    price: 1
                    priceUnitEnum: D
                    termBeginDate: '2021-09-01'
                    termEndDate: '2021-09-30'
                monetaryUnit: 人民币CNY
                resourceIds:
                - $room_id
                resourceType: ROOM
                spaceUnit: P
                termIndex: 1
            followId: 4990
            followName: '13787340624'
            jsonData: '[]'
            legalPerson:
                name: 李传根
            remarkTerms: []
            resourceIds:
            - $room_id
            resourceType: ROOM
            tags: []
            tenantId: 78327
            tenantName: 湖南神雀网络科技有限公司
            tenantNo: null
        method: POST
        url: ${ENV(api_url)}/v3/contracts?
    extract:
        - contract_id: content
    validate:
    -   eq:
        - status_code
        - 201

-   name: 提交房源合同
    setup_hooks:
        - ${set_contract_sh()}
    request:
        headers:
            accept: application/json
            authorization: Bearer $access_token
        json:
            buildingIds: [$building_id]
            subDomainType: "NEW_APPROVAL"
            domainType: "CONTRACT"
            customerId: 1013
            description: "湖南神雀网络科技有限公司/测试楼宇/101"
            objectId: $contract_id
        method: POST
        url: ${ENV(api_url)}/oa/start
    teardown_hooks:
        - ${wait(2)}
    validate:
    -   eq:
        - status_code
        - 200

