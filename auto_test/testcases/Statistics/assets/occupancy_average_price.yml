config:
    name: 数据舱-计租均价统计
    variables:
        beginDate: '2021-01-01'
        endDate: '2021-12-31'
        access_token: ${get_token()}
    export:
        - building_id
teststeps:
-   name: 获取楼宇id
    testcase: testcases/Buildings/buildings.yml

-   name: 计租均价-房源-月
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        params:
            beginDate: $beginDate
            endDate: $endDate
            billTypes: 租金
            buildingIds: $building_id
            statisticSpaceType: ROOM
            temporalUnit: MONTH
        url: ${ENV(api_url)}/assets/occupancy-average-price
    validate:
    -   eq:
        - status_code
        - 200

-   name: 计租均价-工位-月
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        params:
            beginDate: $beginDate
            endDate: $endDate
            billTypes: 租金
            buildingIds: $building_id
            statisticSpaceType: CUBICLE
            temporalUnit: MONTH
        url: ${ENV(api_url)}/assets/occupancy-average-price
    validate:
    -   eq:
        - status_code
        - 200

-   name: 计租均价-房源+工位-月
