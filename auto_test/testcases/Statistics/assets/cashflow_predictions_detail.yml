config:
    name: 数据舱--现金流预测详情
    variables:
        access_token: ${get_token()}
        month_endDate: '2021-08-31'
        month_startDate: '2021-08-01'
        quarter_endDate: '2021-09-30'
        quarter_startDate: '2021-07-01'
        year_endDate: '2021-12-31'
        year_startDate: '2021-01-01'
    verify: false
    export:
        - building_id
teststeps:
-   name: 获取楼宇id
    testcase: testcases/Buildings/buildings.yml

-   name: 现金流预测详情--按月查询
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        params:
            billSelectAmount: AMOUNT
            buildingIds: $building_id
            endDate: $month_endDate
            startDate: $month_startDate
            page: '0'
            size: '100'
            temporalUnit: MONTH
            billTypes: '租金,物业费'
        url: ${ENV(api_url)}/assets/cashflow-predictions/detail
    validate:
    -   eq:
        - status_code
        - 200

-   name: 现金流预测详情--按季查询
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        params:
            billSelectAmount: AMOUNT
            buildingIds: $building_id
            endDate: $quarter_endDate
            startDate: $quarter_startDate
            page: '0'
            size: '100'
            temporalUnit: QUARTER
            billTypes: '租金,物业费'
        url: ${ENV(api_url)}/assets/cashflow-predictions/detail
    validate:
    -   eq:
        - status_code
        - 200

-   name: 现金流预测详情--按年查询
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        params:
            billSelectAmount: AMOUNT
            buildingIds: $building_id
            endDate: $year_endDate
            startDate: $year_startDate
            page: '0'
            size: '100'
            temporalUnit: YEAR
            billTypes: '租金,物业费'
        url: ${ENV(api_url)}/assets/cashflow-predictions/detail
    validate:
    -   eq:
        - status_code
        - 200