config:
    name: 数据舱--现金流预测
    variables:
        access_token: ${get_token()}
        endDate: '2021-12-31'
        startDate: '2021-01-01'
    verify: false
    export:
        - building_id
        - payedAmount_in
        - carryInAmount_in
        - payedAmount_in_1
        - carryInAmount_in_1
        - payedAmount_in_2
        - carryInAmount_in_2
        - payedAmount_out
        - carryInAmount_out
        - payedAmount_out_1
        - carryInAmount_out_1
        - payedAmount_out_2
        - carryInAmount_out_2
teststeps:
-   name: 添加账单收入、支出数据
    testcase: testcases/Account/create_bills.yml

-   name: 现金流预测--租金、按月查询
    setup_hooks:
        - incomeAmount_expect_1: ${sum_two($payedAmount_in_1, $carryInAmount_in_1)}
        - Amount_out_1: ${sum_two($payedAmount_out_1, $carryInAmount_out_1)}
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        params:
            billSelectAmount: AMOUNT
            buildingIds: $building_id
            endDate: $endDate
            startDate: $startDate
            temporalUnit: MONTH
            billTypes: 租金
        url: ${ENV(api_url)}/assets/cashflow-predictions
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - body[8].costAmount
        - $Amount_out_1
    -   eq:
        - body[8].incomeAmount
        - $incomeAmount_expect_1
    -   eq:
        - body[8].worthAmount
        - ${reduce_two($incomeAmount_expect_1, $Amount_out_1)}

-   name: 现金流预测--租金+租金保证金、按月查询
    setup_hooks:
        - incomeAmount_expect_2: ${sum_two($payedAmount_in_2, $carryInAmount_in_2)}
