config:
    name: 数据舱-成交走势统计
    variables:
        year: '2021'
        access_token: ${get_token()}
    export:
        - building_id
teststeps:
-   name: 获取楼宇id
    testcase: testcases/Buildings/buildings.yml

-   name: 成交走势--房源面积--房源
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        params:
            buildingIds: $building_id
            statisticSpaceType: ROOM
            statisticsType: AREA_SIZE
            year: $year
        url: ${ENV(api_url)}/data-statistics/rent-analyze/deal-trend
    validate:
    -   eq:
        - status_code
        - 200

-   name: 成交走势--合同数--房源
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        params:
            buildingIds: $building_id
            statisticSpaceType: ROOM
            statisticsType: CONTRACT_COUNT
            year: $year
        url: ${ENV(api_url)}/data-statistics/rent-analyze/deal-trend
    validate:
    -   eq:
        - status_code
        - 200

-   name: 成交走势--房源工位--工位
    request:
        headers:
            authorization: Bearer $access_token
        method: GET
        params:
            buildingIds: $building_id
            statisticSpaceType: CUBICLE
